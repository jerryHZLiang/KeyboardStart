<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper"  id="main">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }

        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.cn',
            s: 'sohu.com',
            d: 'douyu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn'

        }  
        // 取出 localStorage 中的zzz 对应的 hash
            var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
            if(hashInLocalStorage){
                hash = hashInLocalStorage
            }
        
        //遍历keys, 生成kbd标签
        index = 0
        while(index < keys.length){
            div1 = document.createElement('div')
            main.appendChild(div1)
            index2 = 0
            row = keys[index]
            while(index2 < row.length){
                kbdX = document.createElement('kbd')
                kbdX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = 'edit'
                buttonX.id = row[index2]

                //change hash
                buttonX.onclick = function(event){
                    key = event.target.id
                    input = prompt('new website')
                    hash[key] = input
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdX.appendChild(buttonX)
                div1.appendChild(kbdX)
                index2 += 1 
            }
            index += 1
        }

        document.onkeypress = function(event){
            key = event['key']
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+ website
            window.open('http://'+ website, '_blank')
        }
    </script>
</body>
</html>
